<div class="row">
  <div *ngIf="quiz$ | async as quiz" class="col-6 offset-3 mt-3">
    <h2>Update / Create User</h2>
    <form #quizForm="ngForm" (ngSubmit)="onUpdate(quiz)">
      <input name="id" type="hidden" [(ngModel)]="quiz.id">
      <div class="form-group">
        <label>Title</label>
        <!-- Validation: min 8 char, max 40 char, required -->
        <input
        class="form-control"
        type="text"
        name="title"
        [(ngModel)]="quiz.title"
        pattern=".{8,40}" required>
        <div [hidden]="quizForm.controls.title?.valid" class="error-message">
          A névnek minimum 8 maximum 40 karakter hosszúnak kell lennie!
        </div>
      </div>
      <div class="form-group">
        <label>Email</label>
        <!-- Validation: valid email, required.
          Help: https://stackoverflow.com/questions/46155/how-to-validate-an-email-address-in-javascript -->
          <input
          class="form-control"
          type="text"
          name="description"
          [(ngModel)]="quiz.description"
          pattern="^[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" required>
          <div [hidden]="quizForm.controls.description?.valid" class="error-message">
            Érvénytelen email cím!
          </div>
        </div>
        <div class="form-group">
          <label>Questions</label>
          <!-- Validation: min 8 char, max 100 char, required -->
          <input
          class="form-control"
          type="text"
          name="questions"
          [(ngModel)]="quiz.questions"
          pattern=".{8,100}" required>
          <div [hidden]="quizForm.controls.questions?.valid" class="error-message">
            A címnek minimum 8 maximum 100 karakter hosszúnak kell lennie!
          </div>
      </div>
      <div class="form-group">
        <label>Active</label>
        <!-- No validation. -->
        <select [(ngModel)]="quiz.active" name="active" class="form-control">
          <option [ngValue]="true">active</option>
          <option [ngValue]="false">inactive</option>
        </select>
      </div>
      <button type="submit" class="btn btn-primary btn-block mt-5" (click)="onClickEdit(quiz)">
        <i class="fa fa-save"></i>
      </button>
    </form>
  </div>
</div>
